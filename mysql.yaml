- name: configured mysql server
  hosts: mysql
  become: yes
  tasks:
  - name: install mysql libraries
    ansible.builtin.pip:
      name: PyMySQL
      state: installed 

  - name: install mysql
    ansible.builtin.package:
      name: mysql-server
      state: installed 

  - name: start and enable mysql server  
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes